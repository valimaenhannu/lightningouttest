
<script src="https://lightningouttest-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>

                    <!-- Define the dom element where the component/app will be loaded -->
                    <div data-lightning-out="true"></div>

                    <!-- Parameters for loading the component -->
                    <script>
                        const appName = "c:LightningOutRootApp";
                        const componentName = "c:lightningOutAwesomeDemo";
                        const endpoint = "https://lightningouttest-dev-ed.develop.my.site.com";
                        const domElement = document.querySelector("[data-lightning-out]");
                        const componentAttributes = {};

                        //Load the component
                        $Lightning.use(
                            appName,
                            function () {
                                $Lightning.createComponent(
                                    componentName,
                                    componentAttributes,
                                    domElement,
                                    function (cmp) {
                                        console.log("Loaded lightning out component");
                                    }
                                );
                            },
                            endpoint
                        );
                    </script>
                    <!-- End of Lighting out component -->
